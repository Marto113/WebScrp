<!DOCTYPE html>
<html>
  <head>
    <title>WebScrp</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script type="text/javascript" src="/static/js/gallery.js"></script>
    <script type="text/javascript" src="/static/js/scrape.js" defer></script>
  </head>
  <body>
    <div class="top">
        <h1>WebScrp</h1>
    </div>
    <div class="center-text">
        <h2>Welcome to WebScrp</h2>
        <p>We specialize in web scraping services. Please enter the URL of the website you want us to scrape below:</p>
    </div>

    <div class="input">
        <form>
            <input type="text" value="Insert a website link" onfocus="if(this.value=='Insert a website link')this.value='';" onblur="if(this.value=='')this.value='Insert a website link';">
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    
    <div class="container">
        <div class="left-box">
            <h2>Photos</h2>
            <div class="photos-container">
                <div class="overlay"><img src="" id="top" hidden=True>
                    <span id="close" hidden=True onclick=doClose()>
                        <button id="close-button" onclick="doClose()">Close Image</button>
                    </span>
                </div>
                <div class="cx" id="pics-go-here"></div>
            </div>
        </div>
        <div class="right-box">
            <h2>Text search</h2>
            <input type="text" value="Insert a word" onfocus="if(this.value=='Insert a website link')this.value='';" onblur="if(this.value=='')this.value='Insert a website link';">
            <input type="submit" value="Submit">
        </div>
    </div>
    </body>
</html>
